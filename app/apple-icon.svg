<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boomiGradientApple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0073CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A3E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background with gradient -->
  <rect width="180" height="180" rx="40" fill="url(#boomiGradientApple)"/>
  
  <!-- Letter B - larger and centered for Apple devices -->
  <text 
    x="90" 
    y="115" 
    font-family="system-ui, -apple-system, 'SF Pro Display', sans-serif" 
    font-size="100" 
    font-weight="700" 
    fill="white" 
    text-anchor="middle"
    dominant-baseline="central"
    style="font-variant-numeric: normal; letter-spacing: 0;"
  >B</text>
</svg>

